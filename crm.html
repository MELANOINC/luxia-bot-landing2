<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MELANO CRM - Sistema Fácil</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .crm-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .crm-header {
      background: linear-gradient(135deg, #5b2bc4 0%, #00d4aa 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .crm-title {
      font-size: 24px;
      font-weight: bold;
    }

    .crm-stats {
      display: flex;
      gap: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 20px;
      font-weight: bold;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .crm-nav {
      background: #f8f9fa;
      padding: 0;
      display: flex;
      border-bottom: 1px solid #e9ecef;
    }

    .nav-tab {
      padding: 15px 25px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #6c757d;
      transition: all 0.3s ease;
    }

    .nav-tab.active {
      background: white;
      color: #5b2bc4;
      border-bottom: 3px solid #5b2bc4;
    }

    .nav-tab:hover {
      background: #e9ecef;
      color: #495057;
    }

    .crm-content {
      padding: 30px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Formulario de nuevo lead */
    .add-lead-form {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #495057;
    }

    .form-group input,
    .form-group select {
      padding: 10px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #5b2bc4;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #5b2bc4;
      color: white;
    }

    .btn-primary:hover {
      background: #4c1d95;
      transform: translateY(-2px);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    /* Lista de leads */
    .leads-grid {
      display: grid;
      gap: 15px;
    }

    .lead-card {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .lead-card:hover {
      border-color: #5b2bc4;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .lead-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .lead-name {
      font-size: 18px;
      font-weight: bold;
      color: #212529;
    }

    .lead-score {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .score-hot {
      background: #fee2e2;
      color: #dc2626;
    }

    .score-warm {
      background: #fef3c7;
      color: #d97706;
    }

    .score-cold {
      background: #f3f4f6;
      color: #6b7280;
    }

    .lead-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .info-item {
      font-size: 14px;
    }

    .info-label {
      color: #6c757d;
      font-weight: 600;
    }

    .info-value {
      color: #212529;
    }

    .lead-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    /* Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .dashboard-card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      border: 2px solid #e9ecef;
    }

    .dashboard-number {
      font-size: 36px;
      font-weight: bold;
      color: #5b2bc4;
      margin-bottom: 10px;
    }

    .dashboard-label {
      color: #6c757d;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .crm-nav {
        flex-wrap: wrap;
      }

      .nav-tab {
        flex: 1;
        min-width: 120px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .lead-actions {
        justify-content: center;
      }
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="crm-container">
    <!-- Header -->
    <div class="crm-header">
      <div class="crm-title">🚀 MELANO CRM</div>
      <div class="crm-stats">
        <div class="stat">
          <div class="stat-number" id="total-leads">0</div>
          <div class="stat-label">Total Leads</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="hot-leads">0</div>
          <div class="stat-label">Hot Leads</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="conversions">0</div>
          <div class="stat-label">Conversiones</div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="crm-nav">
      <button class="nav-tab active" onclick="showTab('dashboard')">📊 Dashboard</button>
      <button class="nav-tab" onclick="showTab('leads')">👥 Leads</button>
      <button class="nav-tab" onclick="showTab('add-lead')">➕ Nuevo Lead</button>
      <button class="nav-tab" onclick="showTab('analytics')">📈 Analytics</button>
    </div>

    <!-- Content -->
    <div class="crm-content">
      <!-- Dashboard Tab -->
      <div id="dashboard" class="tab-content active">
        <h2>📊 Dashboard Principal</h2>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="dashboard-number" id="dash-total">0</div>
            <div class="dashboard-label">Total Leads</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="dash-hot">0</div>
            <div class="dashboard-label">Leads Calientes</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="dash-warm">0</div>
            <div class="dashboard-label">Leads Tibios</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="dash-cold">0</div>
            <div class="dashboard-label">Leads Fríos</div>
          </div>
        </div>
      </div>

      <!-- Leads Tab -->
      <div id="leads" class="tab-content">
        <h2>👥 Gestión de Leads</h2>
        <div id="leads-list" class="leads-grid">
          <!-- Los leads se cargarán aquí -->
        </div>
      </div>

      <!-- Add Lead Tab -->
      <div id="add-lead" class="tab-content">
        <h2>➕ Agregar Nuevo Lead</h2>
        
        <div id="success-msg" class="success-message"></div>
        <div id="error-msg" class="error-message"></div>
        
        <form id="lead-form" class="add-lead-form">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre Completo *</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
              <label for="empresa">Empresa</label>
              <input type="text" id="empresa" name="empresa">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="presupuesto">Presupuesto</label>
              <select id="presupuesto" name="presupuesto">
                <option value="">Seleccionar</option>
                <option value="5000">$5,000 - $10,000</option>
                <option value="15000">$10,000 - $25,000</option>
                <option value="35000">$25,000 - $50,000</option>
                <option value="75000">$50,000+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="urgencia">Urgencia</label>
              <select id="urgencia" name="urgencia">
                <option value="">Seleccionar</option>
                <option value="inmediata">Inmediata (esta semana)</option>
                <option value="corto">Corto plazo (este mes)</option>
                <option value="medio">Mediano plazo (3 meses)</option>
                <option value="largo">Largo plazo (6+ meses)</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="notas">Notas</label>
              <input type="text" id="notas" name="notas" placeholder="Comentarios adicionales">
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">💾 Guardar Lead</button>
        </form>
      </div>

      <!-- Analytics Tab -->
      <div id="analytics" class="tab-content">
        <h2>📈 Analytics</h2>
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <div class="dashboard-number" id="conversion-rate">0%</div>
            <div class="dashboard-label">Tasa de Conversión</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="avg-score">0</div>
            <div class="dashboard-label">Score Promedio</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="total-value">$0</div>
            <div class="dashboard-label">Valor Total Pipeline</div>
          </div>
          <div class="dashboard-card">
            <div class="dashboard-number" id="response-time">0h</div>
            <div class="dashboard-label">Tiempo Respuesta Promedio</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Estado del CRM
    let leads = JSON.parse(localStorage.getItem('melano-leads') || '[]');
    let currentTab = 'dashboard';

    // Configuración
    const CONFIG = {
      whatsappNumber: '+5492235506595',
      n8nWebhook: 'https://n8n.brunomelano.com/webhook/melano_lead'
    };

    // Funciones principales
    function showTab(tabName) {
      // Ocultar todas las tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.querySelectorAll('.nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Mostrar tab seleccionada
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      
      currentTab = tabName;
      
      if (tabName === 'leads') {
        renderLeads();
      } else if (tabName === 'dashboard') {
        updateDashboard();
      } else if (tabName === 'analytics') {
        updateAnalytics();
      }
    }

    function calculateLeadScore(lead) {
      let score = 0;
      
      // Presupuesto
      if (lead.presupuesto) {
        const budget = parseInt(lead.presupuesto);
        if (budget >= 75000) score += 40;
        else if (budget >= 35000) score += 30;
        else if (budget >= 15000) score += 20;
        else score += 10;
      }
      
      // Urgencia
      if (lead.urgencia === 'inmediata') score += 30;
      else if (lead.urgencia === 'corto') score += 20;
      else if (lead.urgencia === 'medio') score += 10;
      
      // Datos completos
      if (lead.telefono) score += 10;
      if (lead.empresa) score += 10;
      if (lead.notas) score += 5;
      
      return Math.min(score, 100);
    }

    function getLeadType(score) {
      if (score >= 70) return 'hot';
      if (score >= 40) return 'warm';
      return 'cold';
    }

    function addLead(leadData) {
      const lead = {
        id: Date.now(),
        ...leadData,
        fechaCreacion: new Date().toISOString(),
        estado: 'nuevo',
        score: calculateLeadScore(leadData),
        tipo: getLeadType(calculateLeadScore(leadData))
      };
      
      leads.unshift(lead);
      localStorage.setItem('melano-leads', JSON.stringify(leads));
      
      // Enviar a n8n
      sendToN8n(lead);
      
      updateStats();
      showSuccessMessage('✅ Lead agregado exitosamente');
      
      // Limpiar formulario
      document.getElementById('lead-form').reset();
    }

    async function sendToN8n(lead) {
      try {
        await fetch(CONFIG.n8nWebhook, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(lead)
        });
        console.log('✅ Lead enviado a n8n');
      } catch (error) {
        console.error('❌ Error enviando a n8n:', error);
      }
    }

    function renderLeads() {
      const container = document.getElementById('leads-list');
      
      if (leads.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #6c757d;">
            <h3>No hay leads aún</h3>
            <p>Agrega tu primer lead usando la pestaña "Nuevo Lead"</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = leads.map(lead => `
        <div class="lead-card">
          <div class="lead-header">
            <div class="lead-name">${lead.nombre}</div>
            <div class="lead-score score-${lead.tipo}">
              ${lead.score} pts - ${lead.tipo.toUpperCase()}
            </div>
          </div>
          
          <div class="lead-info">
            <div class="info-item">
              <div class="info-label">Email:</div>
              <div class="info-value">${lead.email}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Teléfono:</div>
              <div class="info-value">${lead.telefono || 'No especificado'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Empresa:</div>
              <div class="info-value">${lead.empresa || 'No especificada'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Presupuesto:</div>
              <div class="info-value">$${lead.presupuesto ? parseInt(lead.presupuesto).toLocaleString() : 'No especificado'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Urgencia:</div>
              <div class="info-value">${lead.urgencia || 'No especificada'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Fecha:</div>
              <div class="info-value">${new Date(lead.fechaCreacion).toLocaleDateString()}</div>
            </div>
          </div>
          
          ${lead.notas ? `<div style="margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; font-style: italic;">"${lead.notas}"</div>` : ''}
          
          <div class="lead-actions">
            <button class="btn btn-success btn-sm" onclick="contactLead('${lead.id}')">
              📞 Contactar
            </button>
            <button class="btn btn-primary btn-sm" onclick="openWhatsApp('${lead.id}')">
              💬 WhatsApp
            </button>
            <button class="btn btn-warning btn-sm" onclick="editLead('${lead.id}')">
              ✏️ Editar
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteLead('${lead.id}')">
              🗑️ Eliminar
            </button>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const totalLeads = leads.length;
      const hotLeads = leads.filter(l => l.tipo === 'hot').length;
      const conversions = leads.filter(l => l.estado === 'convertido').length;
      
      document.getElementById('total-leads').textContent = totalLeads;
      document.getElementById('hot-leads').textContent = hotLeads;
      document.getElementById('conversions').textContent = conversions;
      
      document.getElementById('dash-total').textContent = totalLeads;
      document.getElementById('dash-hot').textContent = hotLeads;
      document.getElementById('dash-warm').textContent = leads.filter(l => l.tipo === 'warm').length;
      document.getElementById('dash-cold').textContent = leads.filter(l => l.tipo === 'cold').length;
    }

    function updateDashboard() {
      updateStats();
    }

    function updateAnalytics() {
      const totalLeads = leads.length;
      const conversions = leads.filter(l => l.estado === 'convertido').length;
      const conversionRate = totalLeads > 0 ? ((conversions / totalLeads) * 100).toFixed(1) : 0;
      
      const avgScore = totalLeads > 0 ? 
        (leads.reduce((sum, lead) => sum + lead.score, 0) / totalLeads).toFixed(0) : 0;
      
      const totalValue = leads.reduce((sum, lead) => {
        return sum + (parseInt(lead.presupuesto) || 0);
      }, 0);
      
      document.getElementById('conversion-rate').textContent = conversionRate + '%';
      document.getElementById('avg-score').textContent = avgScore;
      document.getElementById('total-value').textContent = '$' + totalValue.toLocaleString();
      document.getElementById('response-time').textContent = '2h';
    }

    function contactLead(leadId) {
      const lead = leads.find(l => l.id == leadId);
      if (lead) {
        lead.estado = 'contactado';
        lead.fechaUltimoContacto = new Date().toISOString();
        localStorage.setItem('melano-leads', JSON.stringify(leads));
        showSuccessMessage(`✅ Lead ${lead.nombre} marcado como contactado`);
        renderLeads();
      }
    }

    function openWhatsApp(leadId) {
      const lead = leads.find(l => l.id == leadId);
      if (lead) {
        const message = `Hola ${lead.nombre}! Soy Bruno de MELANO AI. Vi tu interés en nuestro CRM. ¿Podemos agendar una demo?`;
        const phone = lead.telefono ? lead.telefono.replace(/\D/g, '') : '';
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      }
    }

    function editLead(leadId) {
      const lead = leads.find(l => l.id == leadId);
      if (lead) {
        // Cambiar a tab de agregar lead
        showTab('add-lead');
        
        // Llenar formulario con datos del lead
        document.getElementById('nombre').value = lead.nombre;
        document.getElementById('email').value = lead.email;
        document.getElementById('telefono').value = lead.telefono || '';
        document.getElementById('empresa').value = lead.empresa || '';
        document.getElementById('presupuesto').value = lead.presupuesto || '';
        document.getElementById('urgencia').value = lead.urgencia || '';
        document.getElementById('notas').value = lead.notas || '';
        
        // Cambiar botón a "Actualizar"
        const submitBtn = document.querySelector('#lead-form button[type="submit"]');
        submitBtn.textContent = '🔄 Actualizar Lead';
        submitBtn.onclick = (e) => {
          e.preventDefault();
          updateLead(leadId);
        };
      }
    }

    function updateLead(leadId) {
      const form = document.getElementById('lead-form');
      const formData = new FormData(form);
      const leadData = Object.fromEntries(formData);
      
      const leadIndex = leads.findIndex(l => l.id == leadId);
      if (leadIndex !== -1) {
        leads[leadIndex] = {
          ...leads[leadIndex],
          ...leadData,
          score: calculateLeadScore(leadData),
          tipo: getLeadType(calculateLeadScore(leadData)),
          fechaActualizacion: new Date().toISOString()
        };
        
        localStorage.setItem('melano-leads', JSON.stringify(leads));
        showSuccessMessage('✅ Lead actualizado exitosamente');
        
        // Resetear formulario
        form.reset();
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.textContent = '💾 Guardar Lead';
        submitBtn.onclick = null;
        
        updateStats();
      }
    }

    function deleteLead(leadId) {
      if (confirm('¿Estás seguro de eliminar este lead?')) {
        leads = leads.filter(l => l.id != leadId);
        localStorage.setItem('melano-leads', JSON.stringify(leads));
        showSuccessMessage('✅ Lead eliminado');
        renderLeads();
        updateStats();
      }
    }

    function showSuccessMessage(message) {
      const successMsg = document.getElementById('success-msg');
      successMsg.textContent = message;
      successMsg.style.display = 'block';
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    }

    function showErrorMessage(message) {
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = message;
      errorMsg.style.display = 'block';
      setTimeout(() => {
        errorMsg.style.display = 'none';
      }, 3000);
    }

    // Event Listeners
    document.getElementById('lead-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const leadData = Object.fromEntries(formData);
      
      // Validación básica
      if (!leadData.nombre || !leadData.email) {
        showErrorMessage('❌ Nombre y email son obligatorios');
        return;
      }
      
      // Validar email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(leadData.email)) {
        showErrorMessage('❌ Email inválido');
        return;
      }
      
      addLead(leadData);
    });

    // Inicialización
    document.addEventListener('DOMContentLoaded', () => {
      updateStats();
      updateDashboard();
