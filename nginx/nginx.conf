events {}
http {
  # MELANO INC - MELANIA BOT Premium Nginx Configuration
  
  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=webhook:10m rate=5r/s;
  
  # Upstream definitions
  upstream frontend {
    server web:3000;
  }
  
  upstream melania_bot_api {
    server melania-bot:8000;
  }

  # HTTP to HTTPS redirect
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }

  # Main HTTPS server
  server {
    listen 443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # MELANIA BOT API routes
    location /api/melania/ {
      limit_req zone=api burst=20 nodelay;
      proxy_pass http://melania_bot_api/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_timeout 60s;
    }

    # Webhook endpoints (higher rate limit tolerance)
    location /webhook/ {
      limit_req zone=webhook burst=10 nodelay;
      proxy_pass http://melania_bot_api/webhook/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_timeout 30s;
    }

    # Frontend API routes
    location /api/ {
      limit_req zone=api burst=20 nodelay;
      proxy_pass http://frontend/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Main frontend
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      
      # Enable compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1024;
      gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }

    # Health check endpoints
    location /health {
      proxy_pass http://frontend/health;
      proxy_set_header Host $host;
      access_log off;
    }
    
    location /melania/health {
      proxy_pass http://melania_bot_api/health;
      proxy_set_header Host $host;
      access_log off;
    }
  }
}
